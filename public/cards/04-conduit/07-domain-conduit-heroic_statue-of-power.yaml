flavour: A marble statue of your patron rises from the earth.
statements:
  - key: Effect
    value: >-
      A size 2 statue rises out of the ground in an unoccupied space within
      distance and lasts until the end of the encounter. While within 3 squares
      of the statue, you and your allies each gains a surge at the start of
      their turns. 


      The statue is destroyed if it takes 20 or more damage. It is immune to
      poison and psychic damage.
