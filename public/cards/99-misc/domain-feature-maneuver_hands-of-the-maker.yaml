type: Maneuver
topMatter: Domain Feature Ability
title: Hands of the Maker
keywords:
  - Magic
flavour: You can craft objects with the power of your mind!
statements:
  - key: Effect
    value: >-
      You create a mundane object no larger than size 1S. You can maintain a
      number of objects created this way equal to your Presence score. 


      You can destroy an object created this way with a thought, no matter how
      far you are from it (no action required).
hasCost: false
target: Self
distance:
  - distanceHeader: Distance
    distanceValue: Self
