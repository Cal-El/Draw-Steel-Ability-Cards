type: Triggered Action
topMatter: Void Elementalist Triggered Action
title: A Subtle Relocation
keywords:
  - Magic
  - Ranged
  - Void
flavour: You call on the void to swallow and spit out an ally.
statements:
  - key: Trigger
    value: The target starts their turn, moves, or is force moved.
  - key: Effect
    value: You teleport the target up to a number of squares equal to your Reason
      score. If the target moves to trigger this ability, you can teleport them
      at any point during the move.
  - key: Spend 1 Essence
    value: You teleport the target up to a number of squares equal to twice your
      Reason score instead.
hasCost: false
target: Self or 1 Ally
distance:
  - distanceHeader: Ranged
    distanceValue: "10"
