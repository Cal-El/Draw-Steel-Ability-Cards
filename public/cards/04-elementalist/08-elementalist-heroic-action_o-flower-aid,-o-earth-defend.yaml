flavour: Revitalizing plants and jagged stones grow, helping allies and hindering foes.
statements:
  - key: Effect
    value: |-
      Until the start of your next turn, the area gains the following effects: 
      ` `• You and each ally in the area can spend any
      ` `number of Recoveries at the start of your turn once
      ` `as a free maneuver. 
      ` `• The area is difficult terrain for enemies. 
      ` `• Any enemy who enters the area for the first time in
      ` `a round or starts their turn there takes damage equal
      ` `to your Reason score.
  - key: Persistent 1
    value: >-
      The area remains until the start of your next turn. You can move the area
      up to 5 squares as a maneuver. 

      This ability ends if you lose line of effect to its area.
