  - key: Effect
    value: >-
      You can adjust your vision to allow you to see through mundane
      obstructions that 1 square thick or less.


      While your vision is adjusted this way, you can’t see and don’t have line
      of effect to any creatures or objects within 1 square of you. You can
      return your vision to normal as a maneuver.
