type: Maneuver
topMatter: Human Signature Trait
title: Detect the Supernatural
keywords: []
flavour: You open your awareness to detect supernatural creatures and phenomena.
statements:
  - spacePt: 5
  - key: Effect
    value: "Until the end of your next turn, you know the location of any
      supernatural object, undead, construct, or creature from another plane of
      existence within 5 squares of you, even if you don’t have line of effect
      to them. You know if you’re detecting an item or a creature, and you know
      if a creature is undead, a construct, or from another plane of existence.
      "
hasCost: false
target: None
distance: []
