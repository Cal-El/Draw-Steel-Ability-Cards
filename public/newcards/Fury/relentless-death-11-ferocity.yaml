  - Might
  isPowerRoll: true
  t1:
    baseEffect: Any target whose Stamina is equal to or less than 8 dies.
  t2:
    baseEffect: Any target whose Stamina is equal to or less than 11 dies.
  t3:
    baseEffect: Any target whose Stamina is equal to or less than 17 dies.
