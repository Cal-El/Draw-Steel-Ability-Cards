body:
- body: You shift up to your speed. Each enemy you move adjacent to during this movement
    takes damage equal to twice your Might score. Then make one power roll that targets
    each enemy you move adjacent to during this shift. You gain 1 ferocity for each
    target who dies as a result of this ability (maximum 11 ferocity).
  isEffect: true
  title: Effect
