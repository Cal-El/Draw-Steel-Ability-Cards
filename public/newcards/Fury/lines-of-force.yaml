body:
- body: You can select a new target of the same size or smaller within distance to
    be force moved instead. You become the source of the forced movement, determine
    the new target's destination, and can push the target instead of using the original
    forced movement type. Additionally, the forced movement distance gains a bonus
    equal to your Might score.
  isEffect: true
  title: Effect
- body: The forced movement distance gains a bonus equal to twice your Might score
    instead.
