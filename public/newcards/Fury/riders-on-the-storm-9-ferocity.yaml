body:
- body: Until the end of the encounter or until you are dying, each enemy target takes
    damage of your primordial damage type equal to twice your Might score at the end
    of each of your turns. Additionally, you can fly while the aura is active. Each
    ally target who starts or ends their turn in the area can also fly until the start
    of their next turn or until the effect ends.
  isEffect: true
  title: Effect
- body: When you use this ability outside of combat without spending ferocity, you
    must spend 1 uninterrupted minute summoning a primordial storm that fills the
    area, and you take 1d6 damage before the ability takes effect. The storm lasts
    for 1 hour or until a combat encounter begins.
  isEffect: true
  title: Special
cost:
  costName: Ferocity
  costValue: '9'
