- body: 'Until the end of the encounter, both you and the target can target each other
    with abilities even if you are beyond distance, with the distance of this ability
    replacing those abilities'' distances. The target can''t be force moved by an
    ability used beyond distance this way.

    Additionally, once on each of your turns, you can use a free maneuver to communicate
    a motivating or dispiriting message to the target, either granting them 2 surges
    or forcing them to take a bane on the next ability roll they make before the start
    of your next turn.'
