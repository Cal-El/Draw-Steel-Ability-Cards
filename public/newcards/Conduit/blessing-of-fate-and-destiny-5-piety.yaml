    one of the following effects, which lasts until the end of the encounter or until
    you are dying:

    - Whenever a target makes a power roll, they can roll three dice and choose which
    two rolls to use.

    - Whenever a target makes a power roll, they must roll three dice and use the
    lowest two rolls.'
