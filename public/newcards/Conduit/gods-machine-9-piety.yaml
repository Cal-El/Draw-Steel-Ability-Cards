body:
- body: You conjure a size 2 rolling machine that appears in an unoccupied space within
    distance. The machine has 50 Stamina and immunity all to poison and psychic damage.
    It disappears at the end of the encounter, if its Stamina drops to 0, or if you
    are dying. When the machine first appears, make the following power roll once,
    targeting each enemy adjacent to it.
  isEffect: true
  title: Effect
- characteristicBonus:
  - Intuition
  isPowerRoll: true
  t1:
    baseEffect: damage
    damage:
      baseValue: 3
      characteristicBonusOptions: []
      includedKitValue: 0
  t2:
    baseEffect: damage
    damage:
      baseValue: 5
      characteristicBonusOptions: []
      includedKitValue: 0
  t3:
