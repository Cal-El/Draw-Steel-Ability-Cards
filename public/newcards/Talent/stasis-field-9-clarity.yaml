body:
- body: 'The area is frozen in time until the start of your next turn. Each object
    in the area is restrained and can''t fall until the effect ends. Until the effect
    ends, creatures in the area who are reduced to 0 Stamina or would die stay alive,
    and objects in the area that are reduced to 0 Stamina remain undestroyed.

    Make a power roll that targets each enemy in the area.'
  isEffect: true
  title: Effect
- characteristicBonus:
  - Presence
  isPowerRoll: true
  t1:
    baseEffect: < WEAK, the target is slowed until the effect ends
    potency:
      characteristic: Presence
      effect: the target is slowed until the effect ends
      strength: 0
  t2:
    baseEffect: < AVERAGE, the target's speed is 0 until the effect ends
    potency:
      characteristic: Presence
      effect: the target's speed is 0 until the effect ends
      strength: 1
  t3:
    baseEffect: < STRONG, the target is restrained until the effect ends
    potency:
      characteristic: Presence
      effect: the target is restrained until the effect ends
      strength: 2
- body: Any creature or object force moved in the area takes 2 corruption damage for
    each square of the area they enter. Creatures and objects restrained in the area
    can be force moved. You are restrained until the effect ends.
  isEffect: true
  title: Strained
header:
  distance:
    display: 4 cube within 10
    values: []
  flavour: Keep everything as it was. Ignore everything that will be.
  keywords:
  - Area
  - Chronopathy
  - Psionic
  - Ranged
  target: Each creature and object in the area
  title: Stasis Field
  topMatter: Talent Level 6 Ability
level: 6
type: Main action
version: 2
