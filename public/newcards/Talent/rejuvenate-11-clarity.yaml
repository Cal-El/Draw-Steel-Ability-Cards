body:
- body: "Choose two of the following effects:\n` `\u2022 The target can spend any\
    \ number of Recoveries.\n` `\u2022 The target gains 1 of their Heroic Resource,\
    \ and can end any effects on them that are ended by a saving throw or that end\
    \ at the end of their turn.\n` `\u2022 The target gains 2 surges, and gains a\
    \ +3 bonus to speed until the end of the encounter."
  isEffect: true
  title: Effect
- body: You and the target both permanently grow visibly younger (the equivalent of
    20 human years, to the minimum of an 18-year-old). Additionally, you are weakened
    and slowed (save ends).
  isEffect: true
  title: Strained
