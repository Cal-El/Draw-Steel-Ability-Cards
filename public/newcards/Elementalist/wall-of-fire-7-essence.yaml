body:
- body: The wall lasts until the start of your next turn, and can be placed in occupied
    squares. Creatures can enter and pass through the wall. Each enemy who enters
    the area for the first time in a combat round or starts their turn there takes
    fire damage equal to your Reason score for each square of the area they start
    their turn in or enter.
  isEffect: true
  title: Effect
- body: The wall lasts until the start of your next turn, and you can add a number
    of squares to the wall equal to your Reason score.
  isEffect: true
