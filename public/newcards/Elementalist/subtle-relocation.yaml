  isEffect: true
  title: Trigger
- body: You teleport the target up to a number of squares equal to your Reason score.
    If the target moves to trigger this ability, you can teleport them at any point
    during the move.
  isEffect: true
  title: Effect
- body: You teleport the target up to a number of squares equal to twice your Reason
    score instead.
