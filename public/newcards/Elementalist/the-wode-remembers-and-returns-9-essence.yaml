body:
- body: The area becomes dark and verdant, with trees and plant life appearing in
    unoccupied spaces within it until the start of your next turn. The area is difficult
    terrain for enemies, and any ally who ends their turn in the area has cover.
  isEffect: true
  title: Effect
- body: The area remains until the start of your next turn. Additionally, at the start
    of your turn, each ally in the area can spend a Recovery.
  isEffect: true
  title: Persistent 2
