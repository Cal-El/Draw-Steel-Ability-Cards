    ` `\u2022 Once as a free maneuver at the start of your turn, you allow yourself\
    \ and each ally in the area to spend any number of Recoveries.\n` `\u2022 The\
    \ area is difficult terrain for enemies.\n` `\u2022 Each enemy who enters the\
    \ area for the first time in a combat round or starts their turn there takes damage\
    \ equal to your Reason score."
